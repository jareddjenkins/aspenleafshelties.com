<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [formControl]="filterControl" placeholder="Name" #input>
</mat-form-field>

<table mat-table [dataSource]="filteredDogs$">

  <ng-container matColumnDef="cname">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let dog"> {{dog.cname}} </td>
  </ng-container>

  <ng-container matColumnDef="rname">
    <th mat-header-cell *matHeaderCellDef>Registered Name </th>
    <td mat-cell *matCellDef="let dog"> {{dog.rname}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let dog">{{dog.gender == true ? "Male" : "Female"}}</td>
  </ng-container>
  <ng-container matColumnDef="sireName">
    <th mat-header-cell *matHeaderCellDef>Sire</th>
    <td mat-cell *matCellDef="let dog"> {{dog.sireName}} </td>
  </ng-container>
  <ng-container matColumnDef="damName">
    <th mat-header-cell *matHeaderCellDef>Dam</th>
    <td mat-cell *matCellDef="let dog"> {{dog.damName}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let dog">{{dog.dob | date:'shortDate'}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let dog">
      <button mat-icon-button [routerLink]="['/dogs/enterdogs/edit', dog.id]">
        <mat-icon>edit</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
