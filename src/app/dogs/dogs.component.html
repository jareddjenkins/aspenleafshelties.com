<div class="doglist">
    <div *ngFor="let dog of dogs" class="eachdog">
        <div class="dogthumb">
            <img src="assets/dogphotos/large{{dog.id}}.jpg">
        </div>
        <div class="dogdetails">
            <h1>Call Name: </h1>
            <p>"{{dog.cname}}"</p>
        <br>
            <h1>Registered Name: </h1>
            <p>{{dog.rname}}</p>
        <br>
            <h1>Date of Birth</h1>
            <p>12/31/2099</p>
        </div>
    </div>
</div>
