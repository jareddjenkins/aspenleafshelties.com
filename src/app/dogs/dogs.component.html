<div class="row ">
    <div class="col mt-md-3 eachdog">
        <div *ngIf="dog" (click)="goDogDetails()">
            <div class="row">
                <div class="col-12 itemtitle">
                    <h5>{{dog.rname}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-4 pl-0">
                    <img src="{{dog.profileImageUrl}}">
                </div>
                <div class="col-xs-12 col-md-8 listdetails">
                    <div class="row">
                        <dl class="col-6 col-md-3">
                            <dt>Call Name</dt>
                            <dd>{{dog.cname}}</dd>
                        </dl>
                        <dl class="col-6 col-md-3">
                            <dt>Date of Birth</dt>
                            <dd>{{dog.dob | date:'longDate'}}</dd>
                        </dl>
                        <dl class="col-6 col-md-3">
                            <dt>Sire</dt>
                            <dd>{{dog.sireName}}</dd>
                        </dl>
                        <dl class="col-6 col-md-3">
                            <dt>Dam</dt>
                            <dd>{{dog.damName}}</dd>
                        </dl>
                        <div class="col-8">
                            <dd>{{dog.comments}}</dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
