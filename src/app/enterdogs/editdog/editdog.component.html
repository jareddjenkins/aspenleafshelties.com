<div class="container">
  <div class="row">
    <div class="col">
      <app-dogs *ngIf="dog" [dog]="dog">
      </app-dogs>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <form>
        <div class="form-group">
          <label for="rname">Registered Name</label>
          <input type="text" [(ngModel)]="dog.rname" class="form-control" name="rname" id="rname" placeholder="Registered Name">
        </div>
        <div class="form-group">
          <label for="cname">Call Name</label>
          <input type="text" [(ngModel)]="dog.cname" class="form-control" name="cname" id="cname" placeholder="Call Name">
        </div>
        <div class="form-group">
          <label for="dog.comments">Description</label>
          <input type="text" [(ngModel)]="dog.comments" class="form-control" name="comments" id="comments" placeholder="Description">
        </div>

        <div class="form-group">
          <div class="input-group">
            <label for="dob">Date of Birth: {{dog.dob|date:'longDate'}}</label><br>
            <ngb-datepicker name="dob" [(ngModel)]="dog.dob"></ngb-datepicker>
          </div>
        </div>
      </form>
      {{dog.dob | date:'dd-MM-yyyy HH:mm'}}
    </div>
  </div>
