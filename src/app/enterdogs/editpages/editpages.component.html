<app-enterdogsnav></app-enterdogsnav>
<div class="col-12">
    <div cdkDropList [cdkDropListData]="dogpagelist" class="example-list" (cdkDropListDropped)="drop(boypages,$event)">
        <div class="row-12">
            <h1>Boys
            </h1>
        </div>
        <form class="example-form" (ngSubmit)="addnewdog(boypageselect.value)">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="boypageselect"
                    [matAutocomplete]="auto" >
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.rname}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button type="submit" md-raised-button>Add</button>
        </form>
        <div class="example-box" *ngFor="let item of boypages; let i = index" cdkDrag>
            <mat-icon class="black-icon" (click)="removedog(boypages, i)">remove_circle</mat-icon>
            {{item.dog.rname}}<mat-icon class="black-icon">drag_handle</mat-icon>
        </div>
    </div>
</div>
